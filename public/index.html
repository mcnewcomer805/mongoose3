<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mongoose</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
      /* body { background-color: rgb(163, 177, 35) } */
      /* body { background-color: rgb(73, 100, 181) } */
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 50%;
        height: 800px;
      }
      #notes {
        float: right;
        width: 40%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(4, 54, 4);
        color:azure;
      }
      input {
        height: 50px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>US News</h1>
      <h2><i>Check out the latest news!</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
